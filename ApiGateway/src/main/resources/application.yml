server:
  port: 8082 # Plazanın ana giriş kapısı!

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # Eureka'daki servisleri otomatik tanı
      # YÖNLENDİRME KURALLARI (ROUTING)
      routes:
        - id: product-service-route
          uri: lb://product-service # lb = Load Balancer (Eureka ismini kullan!)
          predicates:
            - Path=/api/products/** # Eğer istek bu yolla gelirse...

        - id: order-service-route
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/